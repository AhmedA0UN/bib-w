<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Connexion - Bibliothèque ISIMG</title>
</head>
<body>
    <div class="login-container">
        <header>
            <h1>Bibliothèque ISIMG</h1>
            <p>Accédez à votre espace personnel</p>
        </header>

        <main>
            <form class="login-form" action="#" method="post">
                <div class="form-group">
                    <label for="email">Adresse Email</label>
                    <input type="email" id="email" name="email" placeholder="votre@email.com" required autofocus>
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" minlength="8" required>
                    <a href="forgot-password.html" class="forgot-password">Mot de passe oublié ?</a>
                </div>

                <button type="submit" class="login-button">Se connecter</button>

                <div class="form-footer">
                    <p>Pas encore membre ?  <a href="registr.html">Créer un compte</a></p>
                    <a href="main.html" class="back-home">← Retour à l'accueil</a>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
